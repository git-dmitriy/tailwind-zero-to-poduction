<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>TailwindCSS</title>
</head>

<body class="bg-gray-300">
  <div class="grid lg:grid-cols-2 2xl:grid-cols-5 bg-gray-100">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
      <div class="xl:max-w-xl">
        <img class="h-10" src="img/logo.svg" alt="Workcation logo">
        <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
          src="img/beach-work.jpg" alt="Woman workcationing on beach">
        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl xl:text-4xl">
          You can work from anywhere.
          <span class="text-indigo-500 lg:block">Take advantage of it.</span>
        </h1>

        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">Workcation helps you find work-friendly rentals in beautiful
          locations so you can
          enjoy some nice weather even
          when you are not no vocation. </p>

        <div class="mt-4 sm:mt-6"><a
            class="uppercase tracking-wider inline-block px-5 py-3 bg-indigo-500 text-white rounded-lg font-semibold text-sm sm:text-base hover:bg-indigo-400 transform hover:-translate-y-0.5 transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50 active:bg-indigo-600"
            href="#">Book your escape</a></div>
      </div>
    </div>
    <div class="hidden lg:block relative 2xl:col-span-3">
      <img class="absolute inset-0 w-full h-full object-cover object-top" src="img/beach-work.jpg"
        alt="Woman workcationing on beach">
    </div>

  </div>
</body>

</html>
