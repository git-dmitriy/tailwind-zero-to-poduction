<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>TailwindCSS</title>
</head>

<body class="bg-gray-100">
  <div class="px-8 py-12">
    <img class="h-10" src="img/logo.svg" alt="Workcation logo">
    <img class="mt-6 rounded-lg shadow-xl" src="img/beach-work.jpg" alt="Woman workcationing on beach">
    <h1 class="mt-6 text-2xl font-bold text-gray-900">
      You can work from anywhere.
      <span class="text-indigo-500">Take advantage of it.</span>
    </h1>

    <p class="mt-2 text-gray-600">Workcation helps you find work-friendly rentals in beautiful locations so you can
      enjoy some nice weather even
      when you are not no vocation. </p>

    <div class="mt-4"><a class="uppercase tracking-wider inline-block px-5 py-3 bg-indigo-500 text-white rounded-lg font-semibold text-sm"
        href="#">Book your escape</a></div>
  </div>
